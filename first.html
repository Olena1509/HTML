<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <form
      action=""
      id="myFirstForm"
      class="border border-2 border-secondary  p-3 text-dark bg-secondary bg-opacity-25"
    >
      <div class="d-flex flex-column mb-2">
        <label for="name">Enter your name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="bg-success bg-opacity-25 border-0 p-1 text-dark"
        />
      </div>
      <div>
        <label for="password">Enter password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="bg-success bg-opacity-25 border-0 p-1 text-dark"
        />
      </div>
      <div class="d-flex flex-column mb-2">
        <label for="date">Enter your date of birthday</label>
        <input
          type="date"
          name="date"
          id="date"
          class="bg-success bg-opacity-25 border-0 p-1 text-dark w-25 text-center"
        />
      </div>
      <div class="d-flex flex-column mb-2">
        <label for="sex"> Choose Your Sex</label>
        <div class="sex">
          <input type="radio" id="male" name="sex" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="sex" />
          <label for="female">Female</label>
        </div>
      </div>
      <div class="d-flex flex-column mb-2">
        <label for="age">Enter Your Age</label>
        <input
          type="number"
          name="age"
          id="age"
          min="0"
          max="100"
          class="bg-success bg-opacity-25 border-0 p-1 text-dark w-25 text-center"
        />
      </div>
      <div class="d-flex flex-column mb-2">
        <label for="about"> Discription </label>
        <textarea
          name="about"
          id="about"
          cols="80"
          rows="10"
          class="bg-success bg-opacity-25 border-0 p-1 text-dark"
        ></textarea>
      </div>
      <div class="d-flex flex-column mb-2">
        <input
          type="submit"
          value="Submit"
          id="submit"
          class="bg-success bg-opacity-75 border-0 p-1 text-dark"
        />
      </div>
    </form>
  </body>
</html>
