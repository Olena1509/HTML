<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="filter_form.css" />
  </head>
  <body>
    <form action="" id="mySecondForm">
      <div>
        <label for="product-type">Тип продукту:</label>
        <select id="product-type" name="product-type">
          <option value="Phone">Телефон</option>
          <option value="laptop">Ноутбук</option>
          <option value="Vacuum">Пилосос</option>
          <option value="Charger">Зарядка</option>
        </select>
      </div>
      <div class="power">
        <label for="power" class="title_power">Power :</label>
        <input type="checkbox" id="power1" name="power" />
        <label for="power1">15w</label>
        <input type="checkbox" id="power2" name="power" />
        <label for="power2">25w</label>
        <input type="checkbox" id="power3" name="power" />
        <label for="power3">65w</label>
        <input type="checkbox" id="power4" name="power" />
        <label for="power4">100w</label>
        <input type="checkbox" id="power5" name="power" />
        <label for="power5">200w</label>
      </div>

      <div class="brand">
        <label for="brand" class="title_brand">Brand :</label>
        <input type="checkbox" id="brand1" name="brand" />
        <label for="brand1">Samsung</label>
        <input type="checkbox" id="brand2" name="brand" />
        <label for="brand2">LG</label>
        <input type="checkbox" id="brand3" name="brand" />
        <label for="brand3">Asus</label>
        <input type="checkbox" id="brand4" name="brand" />
        <label for="brand4">Lenovo</label>
      </div>
      <div></div>
      <label for="sorting">Сортування:</label>
      <select id="sorting" name="sorting">
        <option value="cheap">Від дешевих</option>
        <option value="expensive">Від дорогих</option>
        <option value="rating">По рейтингу</option>
      </select>
      <div>
        <label for="model_name">Назва моделі:</label>
        <input
          type="text"
          id="model_name"
          name="model_name"
          placeholder="Введіть назву моделі"
        />
      </div>
      <div>
        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
  </body>
</html>
